<script>

document.addEventListener('DOMContentLoaded', function() {

    if (currentPage === 'index.html' || currentPage === '') {
        pageId = 'nav-home';
    } else if (currentPage === 'dream-engine.html') {

            element.style.color = '#667eea';
            element.style.fontWeight = '600';
        }
    }
});
